<body>

	<ol id="skedList"></ol>
	<script>
		const $form = document.forms.listMenu;//
		const $list = document.getElementById('skedList');//
		const savedList = localStorage.getItem('list');

		if (savedList) {

			const subSked = $form.name.value;//
			const $newSked = createSked(subSked);//
			$list.append($newSked);

			localStorage.setItem('list', $list.innerHTML)
		})
	</script>
